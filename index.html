<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- Section to contain/center entire board and login. -->
      <section class="container">

      <header> <!-- Header containing the three forms needed for sign up, sign in, and change password -->
        <div class="col-12 alt-color">
          <form id="sign-up-form">
            <legend>Sign-Up</legend>
            <input name="credentials[email]" type="email" placeholder="Enter email">
            <input name="credentials[password]" type="password" placeholder="password">
            <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
            <input type="submit" value="Sign Up">
          </form>
        </div>

        <div class="col-12 alt-color">
          <form id="sign-in-form">
          <legend>Sign-In</legend>
          <input name="credentials[email]" type="email" placeholder="email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input type="submit" value="Sign In">
          </form>
        </div>

        <div class="col-12 alt-color hidden">
          <form id="change-password-form">
          <legend>Change Password</legend>
          <input name="passwords[old]" type="password" placeholder="old password">
          <input name="passwords[new]" type="password" placeholder="new password">
          <input type="submit" value="Change Password">
        </form>
      </div>

      <div class="col-12 alt-color hidden">
        <button id="sign-out-button">Sign Out</button>
      </div>
    </header>

      <br>
      <div id="user-message"></div>
      <br>

        <section class="game-board my-5 hidden">
            <div class="row">
              <div class="col-4 box alt-color" data-cell-index="0"></div>
              <div class="col-4 box alt-color" data-cell-index="1"></div>
              <div class="col-4 box alt-color" data-cell-index="2"></div>
              <div class="col-4 box alt-color" data-cell-index="3"></div>
              <div class="col-4 box alt-color" data-cell-index="4"></div>
              <div class="col-4 box alt-color" data-cell-index="5"></div>
              <div class="col-4 box alt-color" data-cell-index="6"></div>
              <div class="col-4 box alt-color" data-cell-index="7"></div>
              <div class="col-4 box alt-color" data-cell-index="8"></div>
            </div>
          </section>

        <br>
        <div id="game-message"></div>
        <br>

        <section class="game-requests hidden">
          <button id="new-game-button">New Game</button>
          <button id="get-games-button">Show Past Games</button>
        </section>

        <section class="game-stats hidden">
        <h3 id="show-games-list"></h3>
        </section>



      </section>
    </body>
</html>
