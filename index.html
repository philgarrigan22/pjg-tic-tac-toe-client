<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- Section to contain/center entire board and login. -->
      <section class="container">

      <header> <!-- Header containing the three forms needed for sign up, sign in, and change password -->
      <div class="col-12 alt-color">
        <form id="sign-up-form">
          <input name="credentials[email]" type="email" placeholder="Enter email">
          <input name="credentials[password]" type="password" placeholder="password">
          <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
          <input type="submit" value="Sign Up">
        </form>
      </div>
      <div class="col-12 alt-color">
        <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input type="submit" value="Sign In">
        </form>
      </div>
      <div class="col-12 alt-color">
        <form id="change-password-form">
        <input name="passwords[old]" type="password" placeholder="old password">
        <input name="passwords[new]" type="password" placeholder="new password">
        <input type="submit" value="Change Password">
      </form>

      <button id="sign-out-button">Sign Out</button>

      </div>
      </header>

        <div class="game-board my-5">
            <div class="row">
              <div class="col-4 box alt-color">Block 0</div>
              <div class="col-4 box alt-color">Block 1</div>
              <div class="col-4 box alt-color">Block 2</div>
              <div class="col-4 box alt-color">Block 3</div>
              <div class="col-4 box alt-color">Block 4</div>
              <div class="col-4 box alt-color">Block 5</div>
              <div class="col-4 box alt-color">Block 6</div>
              <div class="col-4 box alt-color">Block 7</div>
              <div class="col-4 box alt-color">Block 8</div>
            </div>
          </div>
      </section>
    </body>
</html>
